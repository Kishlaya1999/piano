<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Piano</title>
</head>
<body>
     <div class="instruction">
          <div class="top">
               <div class="left">
                    <div>S</div>
                    <div>D</div>
               </div>
               <div class="right">
                    <div>G</div>
                    <div>H</div>
                    <div>J</div>
               </div>
          </div>
          <div class="bottom">
               <div>Z</div>
               <div>X</div>
               <div>C</div>
               <div>V</div>
               <div>B</div>
               <div>N</div>
               <div>M</div>
          </div>
     </div>
     <div class="piano">
          <div class="piano-container">
               <div class="key white C">C</div>
               <div class="key black Db">Db</div>
               <div class="key white D">D</div>
               <div class="key black Eb">Eb</div>
               <div class="key white E">E</div>
               <div class="key white F">F</div>
               <div class="key black Gb">Gb</div>
               <div class="key white G">G</div>
               <div class="key black Ab">Ab</div>
               <div class="key white A">A</div>
               <div class="key black Bb">Bb</div>
               <div class="key white B">B</div>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
